<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width">
<meta name="description" content="State of defense play to earn game enter page">
<title>State of defense</title>
<link rel="stylesheet" href="css/enterpage.css">
</head>

<body>
  <div class="parallax">
    
    <div id="group1" class="parallax__group">
      <div class="parallax__layer parallax__layer--base">
        <div class="pageplay">
            <img id="background1" src="textures/images/entershitbackground.png" alt="Tank">
            <div class="buttoncontainer">
                <button id="playbutton">Play now</button>
            </div>
        </div>
      </div>
    </div>

    <div id="group2" class="parallax__group_half">
      <div class="parallax__layer parallax__layer--base">
        <div class="title">


        </div>
      </div>
      <div class="parallax__layer parallax__layer--back back_upscale">
        <div class="background1">
        </div>
      </div>
    </div>

    <div id="group3" class="parallax__group">
      <div class="parallax__layer parallax__layer--base">
        <div class="title">Base Layer 3</div>
      </div>
    </div>

    <div id="group4" class="parallax__group">
      <div class="parallax__layer parallax__layer--base">
        <div class="title">Base Layer 4</div>
      </div>
      <div class="parallax__layer parallax__layer--back">
        <div class="title">Background Layer4</div>
      </div>
    </div>

    <div id="group5" class="parallax__group">
      <div class="parallax__layer parallax__layer--base">
        <div class="title">Base Layer 5</div>
      </div>
    </div>

    <div id="group6" class="parallax__group">
      <div class="parallax__layer parallax__layer--back">
        <div class="title">Background Layer5</div>
      </div>
      <div class="parallax__layer parallax__layer--base">
        <div class="title">Base Layer 6</div>
      </div>
    </div>

    <div id="group7" class="parallax__group">
      <div class="parallax__layer parallax__layer--base">
        <div class="title">Base Layer 7</div>
      </div>
    </div>

  </div>
</body>
</html>
